<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="theme-color" content="#171717" />
  <meta name="description" content="빈크래프트 영업관리 시스템" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="빈크래프트" />
  
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  
  <!-- 네이버 지도 API -->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=dx2ymyk2b1&submodules=geocoder"></script>
  
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  
  <title>빈크래프트 영업관리</title>
  
  <style>
    * {
      font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
    }
    #initial-loading {
      position: fixed;
      inset: 0;
      background: #171717;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #initial-loading.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .loading-title {
      color: #fafafa;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 0.05em;
    }
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid #404040;
      border-top-color: #fafafa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      color: #737373;
      font-size: 13px;
      margin-top: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-screen {
      text-align: center;
      padding: 40px;
    }
    .error-title {
      font-size: 18px;
      color: #fafafa;
      margin-bottom: 16px;
      font-weight: 600;
    }
    .error-message {
      color: #737373;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .error-button {
      padding: 12px 24px;
      background: #fafafa;
      color: #171717;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-yVsHyNFt.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-D7rkp31v.css">
</head>
<body>
  <div id="initial-loading">
    <div class="loading-title">빈크래프트</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">로딩 중...</div>
  </div>
  
  <div id="root"></div>
  
  
  <script>
    window.onerror = function(msg, url, line) {
      console.error('[BeanCraft Error]', msg, 'at line:', line);
      var loading = document.getElementById('initial-loading');
      if (loading) {
        loading.innerHTML = '<div class="error-screen">' +
          '<div class="error-title">앱 로딩 오류</div>' +
          '<div class="error-message">오류: ' + msg + '<br>위치: line ' + line + '</div>' +
          '<button class="error-button" onclick="location.reload()">새로고침</button>' +
          '</div>';
      }
      return true;
    };
    
    setTimeout(function() {
      var loading = document.getElementById('initial-loading');
      if (loading && !loading.classList.contains('hidden')) {
        loading.innerHTML = '<div class="error-screen">' +
          '<div class="error-title">로딩 시간 초과</div>' +
          '<div class="error-message">앱을 불러오는 데 시간이 오래 걸립니다.</div>' +
          '<button class="error-button" onclick="location.reload()">새로고침</button>' +
          '</div>';
      }
    }, 15000);
  </script>
</body>
</html>
