<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="빈크래프트 영업관리 시스템" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="빈크래프트" />
  
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  
  <!-- 네이버 지도 API -->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ozqqwlst31&submodules=geocoder"></script>
  
  <title>빈크래프트 영업관리</title>
  
  <style>
    /* 초기 로딩 화면 (React 로드 전) */
    #initial-loading {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #initial-loading.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .loading-logo {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    .loading-title {
      color: #cbd5e1;
      font-size: 20px;
      letter-spacing: 3px;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #334155;
      border-top-color: #0e7cc6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      color: #94a3b8;
      font-size: 13px;
      margin-top: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 에러 화면 */
    .error-screen {
      text-align: center;
      padding: 40px;
    }
    .error-title {
      font-size: 24px;
      color: #ef4444;
      margin-bottom: 20px;
    }
    .error-message {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .error-detail {
      color: #64748b;
      font-size: 12px;
      margin-bottom: 20px;
    }
    .error-button {
      padding: 10px 20px;
      background: #0e7cc6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .error-button:hover {
      background: #0c6eb5;
    }
  </style>
</head>
<body>
  <!-- 초기 로딩 화면 -->
  <div id="initial-loading">
    <img src="/icons/icon-192.png" alt="BEANCRAFT" class="loading-logo" />
    <div class="loading-title">빈크래프트 영업관리</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">로딩 중...</div>
  </div>
  
  <!-- React 앱 루트 -->
  <div id="root"></div>
  
  <!-- 에러 핸들러 (React 로드 전 실행) -->
  <script>
    // 전역 에러 핸들러
    window.onerror = function(msg, url, line, col, error) {
      console.error('[BeanCraft Error]', msg, 'at line:', line);
      var loading = document.getElementById('initial-loading');
      if (loading) {
        loading.innerHTML = '<div class="error-screen">' +
          '<div class="error-title">⚠️ 앱 로딩 오류</div>' +
          '<div class="error-message">오류: ' + msg + '</div>' +
          '<div class="error-detail">위치: line ' + line + '</div>' +
          '<button class="error-button" onclick="location.reload()">새로고침</button>' +
          '</div>';
      }
      return true;
    };
    
    // 타임아웃 방어 (10초)
    setTimeout(function() {
      var loading = document.getElementById('initial-loading');
      if (loading && !loading.classList.contains('hidden')) {
        loading.innerHTML = '<div class="error-screen">' +
          '<div class="error-title">⏱️ 로딩 시간 초과</div>' +
          '<div class="error-message">앱을 불러오는 데 시간이 오래 걸립니다.</div>' +
          '<button class="error-button" onclick="location.reload()">새로고침</button>' +
          '</div>';
      }
    }, 10000);
  </script>
  
  <!-- Vite 진입점 -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
